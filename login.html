<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShopConcept</title>
    <link rel="stylesheet" href="Css/loginstyles.css">
</head>

<body>
    <main>
        <div class="cont">
            <div class="imagebox">
                <a href="index.html"><img src="Images/logo.png" alt="Home"></a>
            </div>
            <div class="bthome">
                <a href="index.html"><div class="back"><p><big>Back to Home</big></p></div></a>
            </div>
            <div class="box">
                <img src="Images/loginlogo.png" alt="">
                <input type="text" name="one" placeholder="Username">
                <div class="user">
                    <img src="Images/username.png" alt="">
                </div>
                <input type="password" name="two" placeholder="Password">
                <div class="password">
                    <img src="Images/passwordlogo.png" alt="">
                </div>
                <div class="rm">
                    <input type="checkbox" > Remember me
                </div>
                <div class="fp">
                    <a href="fp.html">Forgot Password</a>
                </div>
                <div class="Loginnow">
                    <a href="index.html"><p>LOGIN</p></a>
                </div>
                <div class="signup">
                    <a href="noaccount.html"><p>No Account? Sign Up</p></a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
